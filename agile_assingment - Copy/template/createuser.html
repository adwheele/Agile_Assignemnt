<!DOCTYPE html>
<html>
<head> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    {% block body %}
    <script>
        function myFunction() {
          document.getElementById("MyDiv").innerHTML = "Creating User";
        }
    </script>
    <div class="container-fluid"></div>
    <div class="row">
        <div class="offset-md-4 col-md-4">
            <h2>Create a new User</h2>
            {% if error %}
                <p>Invalid Username</p>
            {% endif %}
            {% if Format %}
                <p>Username had special characters</p>
            {% endif %}
        <form method="POST">
            <!--form-->
            <form action="">
                <div class="form-group">
                    <label for="Username">Username</label>
                    <input class="input" type="text" name="Username" placeholder="Enter Username">
                </div>
                <div class="form-group">
                    <label for="Password">Password</label>
                    <input class="input" type="password" name="Password" placeholder="Enter Password">
                    
                </div>
                <div id="MyDiv">
                    <p></p>
                  </div>
                <button type="submit" class="btn btn-primary" onclick="myFunction()">Submit</button>
                <div>Set Password to "pa$$word" to create an Admin Account</div>
                <div>No special characters allowed for the Username</div>
            </form>
        </form method="POST">
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    {% endblock %}
</body>
